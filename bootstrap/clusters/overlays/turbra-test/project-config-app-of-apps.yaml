apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-config-app-of-apps
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: project-config
  source:
    path: clusters/turbra-test/
    repoURL: https://github.com/turbra/cluster-config.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
