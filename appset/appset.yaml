apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project-config
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/turbra/gitops-project-ob.git
      revision: test
      files:
        - path: environment/*/*-*/values.yaml
  template:
    metadata:
      # This assumes the structure is always environment/{env}/{appName}-{env}/values.yaml
      # If the structure changes, this needs to be updated.
      name: '{{path[2]}}'
    spec:
      project: project-config
      syncPolicy:
        automated:
          prune: true
          selfHeal: false
        syncOptions:
        - CreateNamespace=true
      source:
        repoURL: 'https://github.com/turbra/gitops-project-ob.git'
        targetRevision: test
        path: 'environment/{{path[1]}}/helm'
        helm:
          valueFiles:
          - '../{{path[2]}}/values.yaml'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: openshift-gitops

